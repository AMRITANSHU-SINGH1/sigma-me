<!DOCTYPE html>
<html lang="en">

<head>
     <!-- we will learn about video tags-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <video src="video.mp4" width="255" controls poster="im2.png"></video>
     <audio src="sachin.mp3" controls loop></audio>
     <svg height="100" width="100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
     </svg>

     <img src="img.svg" alt="My  svg image">

     <!-- i frames in html : these help to embed another website
       into our website -->
     <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="322" height="322"></iframe>

     <!-- i frames for the videos -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=tOrm4ZAf4yGTfbXB"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>

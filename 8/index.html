<!-- about inline and doc elements-->
<!-- inline elements do not start with a new line and takes up only necessay width-->
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inline and block elements</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <p>hey i am a pargraph</p> <!-- p tag is a block elements-->
     <a href="https://google.com">google</a> <!-- anchor tag is a inline element-->
     <div>i am a block element</div>
     <span> i am a span and inline element</span>
     <a href="index2.html">yes span is inline element</a>

     <form action="post">
          <div>
               <label for="name">Enter your Name:</label>
               <!-- here for specifies the id for which this label is created -->
               <input type="text" name="name" id="name" placeholder="enter your name" required>
          </div>

          <div>
               <label for="city">Enter your City:</label>
               <input type="text" name="city" id="city" placeholder="enter your City name " required>
          </div>

          <div>
               <label for="pincode">Enter your pincode:</label>
               <input type="text" name="pincode" id="pincode" placeholder="enter your pincode" required>
          </div>

     </form>
</body>

</html>
